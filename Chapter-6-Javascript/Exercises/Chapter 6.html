<!DOCTYPE html>
<html>
    <head>
     <title> Calculator</title>
	  <link rel="stylesheet" href="6.css" type="text/css">
    </head>
	
<body>
	
	<div class="petrolcontainer">
		
		<div class="Petroltitle">
			<h1>Petrol Calculator</h1>
		</div>
		
		<!--Petrol Form-->
		<div class="petrolform"> 
			
			<!--Cost per Liter-->
			<form class="costperliter">
				
			  <label><h1>Cost per Liter ($/L):</h1></label>
			  <input type="number" class="cost" value="1.72">
				
			</form>
			
			<form class="litersbought">
				
			  <label><h1>Liters Bought (L):</h1></label>
			  <input type="number" class="ltrs" value="0">

			</form>

		</div> 
		
		<form class="total-button">
				
			<button type="button" class="calculate">Calculate</button>
				
		</form>
			
		<div class="totalcost">

			<h1>Total Cost:</h1>
			<p class="total"></p>
		</div>
		
	</div>	
	<!--JavaScript Code-->
  	<script src="java.js"></script>
	  
</body>
</html>
